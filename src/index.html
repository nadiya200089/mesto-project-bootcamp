<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="логотип">

    </header>
    <main class="main">
        <div class="profile">
            <div class="profile__avatar-container">
                <img class="img profile__avatar" src="" alt="">
                <button type='button' aria-label="Редактировать" class="profile__edit-button-avatar">
                    <img class="img btn profile__edit-button-avatar-img" src="<%=require('./images/bigPencil.svg')%>"
                        alt="карандаш">
                </button>
            </div>

            <div class="profile__info">
                <h1 class="profile__name"></h1>
                <button type='button' aria-label="Редактировать" class="profile__edit-button">
                    <img class="img btn profile__edit-button-img" src="<%=require('./images/pencil.svg')%>"
                        alt="карандаш">
                </button>

                <p class="profile__description"></p>
            </div>
            <button type='button' class="btn profile__add-button">
                <img class="img profile__add-button-img" src="<%=require('./images/plus.svg')%>" alt="плюсик">
            </button>
        </div>
        <div class="elements">
            <template id="element-template">
                <div class="element">
                    <button type='button' class="btn element__trash">
                        <img class="element__trash-img" src="<%=require('./images/Trash.svg')%>" alt="корзина">
                    </button>
                    <img class="img element__image" src="<%=require('./images/karachaevsk.jpg')%>" alt="Карачаевск">
                    <div class="element__description">
                        <h2 class="element__title">Карачаевск</h2>
                        <div class="element__like-container">
                            <button type='button' class="btn element__like"></button>  
                            <div class="element__like-number">0</div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </main>
    <footer>
        <p class="footer">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_profile">
        <div class="popup__container">

            <form id="opened-popup" class="form form_profile-info" novalidate>
                <button class="btn popup__close" type="button">
                    <img class="img popup__close-btn" src="<%=require('./images/close-icon.svg')%>" alt="крестик">
                </button>
                <h2 class="form__title">Редактировать профиль</h2>
                <fieldset class="form__input-container">
                    <div class="form__field">
                        <input id="name-input" type="text" class="form__user-name form__input" placeholder="Имя"
                            value required minlength="2" maxlength="40">
                        <span class="name-input-error form__input-error"></span>
                    </div>
                    <div class="form__field">
                        <input id="description-input" type="text" class="form__user-description form__input"
                            placeholder="Профессия" value="" required minlength="2" maxlength='200'>
                        <span class="description-input-error form__input-error"></span>
                    </div>
                </fieldset>
                <button type="submit" class="btn form__submit-button">Сохранить</button>
            </form>

        </div>
    </div>

    <div class="popup popup_new-place">
        <div class="popup__container">

            <form id="opened-popup" class="form form_new-place" novalidate>
                <button class="btn popup__close" type="button">
                    <img class="img popup__close-btn" src="<%=require('./images/close-icon.svg')%>" alt="крестик">
                </button>
                <h2 class="form__title">Новое место</h2>
                <fieldset class="form__input-container">
                    <div class="form__field">
                        <input type="text" id="place-name-input" class="form__places-name form__input"
                            placeholder="название" value="" required minlength="2" maxlength="30">
                        <span class="place-name-input-error form__input-error"></span>
                    </div>
                    <div class="form__field">
                        <input type="url" id="image-input" class="form__src form__input"
                            placeholder="ссылка на картинку" src="" required>
                        <span class="image-input-error form__input-error"></span>
                    </div>
                </fieldset>
                <button type="submit" class="btn form__submit-button button-create-cards">Создать</button>

            </form>
        </div>
    </div>

    <div class="popup popup_element">
        <div class="popup__container">
            <div id="opened-popup" class="popup__body">
                <button class="btn popup__close" type="button">
                    <img class="img popup__close-btn" src="<%=require('./images/close-icon.svg')%>" alt="крестик">
                </button>
                <img src="" alt="" class="popup__photo">
                <h2 class="popup__title"></h2>
            </div>
        </div>
    </div>

    
    <div class="popup popup_avatar">
        <div class="popup__container">

            <form id="opened-popup" class="form form_create-avatar" novalidate>
                <button class="btn popup__close" type="button">
                    <img class="img popup__close-btn" src="<%=require('./images/close-icon.svg')%>" alt="крестик">
                </button>
                <h2 class="form__title">Обновить аватар</h2>
                <fieldset class="form__input-container">
                    <div class="form__field">
                        <input type="url" id="image-input" class="form__avatar-src form__input"
                            placeholder="ссылка на картинку" src="" required>
                        <span class="image-input-error form__input-error"></span>
                    </div>
                </fieldset>
                <button type="submit" class="btn form__submit-button">Сохранить</button>
            </form>

        </div>
    </div>

</body>

</html>
