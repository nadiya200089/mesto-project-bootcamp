<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./vendor/normalize.css"> -->
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="логотип">

    </header>
    <main class="main">
        <div class="profile">

            <img class="img profile__avatar" src="./images/image.jpg" alt="Жак-Ив Кусто">

            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type='button' aria-label="Редактировать" class="profile__edit-button">
                    <img class="img btn profile__edit-button-img" src="./images/pencil.svg" alt="карандаш">
                </button>

                <p class="profile__description">Исследователь океана</p>
            </div>
            <button type='button' class="btn profile__add-button">
                <img class="img profile__add-button-img" src="./images/plus.svg" alt="плюсик">
            </button>
        </div>
        <div id="elements-template" class="elements">
            
                <div class="element">
                    <button type='button' class="btn element__trash">
                        <img class="element__trash-img" src="./images/Trash.svg" alt="корзина">
                    </button>
                    <img class="img element__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
                    <div class="element__description">
                        <h2 class="element__title">Карачаевск</h2>
                        <button type='button' class="btn element__like"></button>
                    </div>
                </div>
            
            <div class="element">
                <button type='button' class="btn element__trash">
                    <img class="element__trash-img" src="./images/Trash.svg" alt="корзина">
                </button>
                <img class="img element__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
                <div class="element__description">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button type='button' class="btn element__like"></button>
                </div>
            </div>
            <div class="element">
                <button type='button' class="btn element__trash">
                    <img class="element__trash-img" src="./images/Trash.svg" alt="корзина">
                </button>
                <img class="img element__image" src="./images/dombay.jpg" alt="Домбай">
                <div class="element__description">
                    <h2 class="element__title">Домбай</h2>
                    <button type='button' class="btn element__like"></button>
                </div>
            </div>
            <div class="element">
                <button type='button' class="btn element__trash">
                    <img class="element__trash-img" src="./images/Trash.svg" alt="корзина">
                </button>
                <img class="img element__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
                <div class="element__description">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button type='button' class="btn element__like"></button>
                </div>
            </div>
           
        </div>
    </main>
    <footer>
        <p class="footer">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_profile">
        <div class="popup__area"></div>
        <div class="popup__container">
            <div class="popup__body">
                <form class="form form_profile-info">
                    <button class="btn popup__close" type="button">
                        <img class="img" src="./images/close-icon.svg" alt="крестик">
                    </button>
                    <h2 class="form__title">Редактировать профиль</h2>
                    <fieldset class="form__input-container">
                        <input type="text" class="form__user-name" value="Жак">
                        <input type="text" class="form__user-description" value="Исследователь">
                    </fieldset>
                    <button class="btn form__submit-button">Сохранить</button>
                </form>
            </div>
        </div>
    </div>

    <div class="popup popup_new-place">
        <div class="popup__area"></div>
        <div class="popup__container">
            <div class="popup__body">
                <div class="form form_new-place">
                    <button class="btn popup__close" type="button">
                        <img class="img" src="./images/close-icon.svg" alt="крестик">
                    </button>
                    <h2 class="form__title">Новое место</h2>
                    <fieldset class="form__input-container">
                        <input type="text" class="form__places-name" placeholder="название" value="">
                        <input type="text" class="form__src" placeholder="ссылка на картинку" src="">
                    </fieldset>
                    <button class="btn form__submit-button btn2">Сохранить</button>
                </div>
            </div>
        </div>
    </div>

    <div class="popup popup_element">
        <div class="popup__area"></div>
        <div class="popup__container">
            <div class="popup__body">
                <button class="btn popup__close" type="button">
                    <img class="img" src="./images/close-icon.svg" alt="крестик">
                </button>
                <img src="" alt="" class="popup__image">
                <div class="popup__title"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
